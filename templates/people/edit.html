<div class="page-header">
  <h1>Edit Person</h1>
</div>

<%= form_for(person, {action: personPath({ person_id: person.ID }), method: "PUT"}) { %>
  <%= partial("people/form.html") %>
  <a href="<%= personPath({ person_id: person.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
